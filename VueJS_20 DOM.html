<!DOCTYPE html>
<html language = "en">
<head>
	<meta charset = "UTF-8">
	<title>Vue JS</title>
</head>
<body>

<div id = "app">
	<h2 ref="heading">{{ title }}</h2>
	<button @click="updateFirstTitle">Update title</button>

	<hr ref="horLine">

</div>



<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>	

		new Vue ({
			el: '#app',
			data: {
				title: 'Hello, Im Vue!'
			}, 
			methods: {
				updateFirstTitle() {
					this.title = 'new title!'
					this.$refs.heading.style.color = 'red'
					console.log(this.$refs)
				}
			}
		})


	</script>
</body>
</html>
