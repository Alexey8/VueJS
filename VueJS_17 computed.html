<!DOCTYPE html>
<html language = "en">
<head>
	<meta charset = "UTF-8">
	<title>Vue JS</title>
</head>
<body>

<div id = "app">

<h2>Counter {{ counter }} \ {{ counter2 }}</h2>
<h3>Result: {{ result() }}</h3>
<h3>Computed result: {{ computedResult }}</h3>

<button @click="add">Add</button>
<button @click="sub">Sub</button>
<button @click="counter2++">Add counter2</button>
	
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">	

		new Vue({
			el: '#app',
			data: {
				counter: 0,
				condition: 'Less then 3',
				counter2:0

			},
			methods: {
				add: function() {
					this.counter++
				},
				sub: function() {
					this.counter--

				},
				result: function() {
					console.log('result was called')
					return this.condition = this.counter >3 ? 'More then 3' : 'Less then 3'
				}
			},
			computed: {
				computedResult: function() {
					console.log('computed result was called')
					return this.condition = this.counter >3 ? 'More then 3' : 'Less then 3'	
				}
			},
			watch: {
				counter: function(val) {
					console.log('from watch object ', val)
				}
			}
		})
	</script>
</body>
</html>
